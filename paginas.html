    <div class="content">

        <input type="button" class="botao_salas" id="makerlab" value="Maker Lab">
        <input type="button" class="botao_salas" id="sheleyabreu" value="Sala Heley Abreu">

    <div id="modalgil" class="modal-container">

        <button class="button-fechar">X</button>   
        <h3>Salão Gilberto Gil</h3>
        <p class="texto">Se encontra no 2° andar da CAV. </p>

        </div>

        <div id="modalmaker" class="modal-container">
            <div class="modal">
            <button class="button-fechar">X</button>   
            <h3>makers</h3>
    
            </div>

    </div>

     

<script src="nomedouser.js"></script>
<script>

    function iniciaModalGil(modalID){
        const modal = document.getElementById(modalID);
        if(modal){
            modal.classList.add('mostrar');
            modal.addEventListener('click', (e) => {
                if(e.target.id == modalID ||e.target.className == 'button-fechar' ){
                    modal.classList.remove('mostrar')
                }
            });
    }
    }

    const abrir = document.querySelector('.botao_salas')
    abrir.addEventListener('click', () => iniciaModalGil('modalgil'));



</script>
</body>
</html>
